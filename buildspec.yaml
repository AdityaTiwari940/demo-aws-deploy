version: 0.2

phases:
  install:
    commands:
      - echo "Installing dependencies..."
      - pip install -r requirements.txt -t .
  build:
    commands:
      - echo "Zipping source code..."
      - zip -r9 lambda.zip .
  post_build:
    commands:
      - echo "Build completed."
artifacts:
  files:
    - lambda.zip
    - appspec.yml
